<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="box">
            <h1 style="color: #9DBC98;">Job Application &nbsp; <span class="small" style="color: #9DBC98;">(Web)</span>
            </h1>

            <form action="">

                <div class="form-container">
                    <!-- input tag goes here-->

                    <div class="form-control">
                        <label for="firstname" style="color: #638889;"> First Name</label>
                        <!--in the "for" pass the id given in input so cursor will blink if you click first name-->
                        <input type="text" id="firstname" name="firstname" placeholder="Enter first name..">
                    </div>


                    <div class="form-control">
                        <label for="lastname" style="color: #638889;">Last Name</label>
                        <input type=" text" id="lastname" name="lastname" placeholder="Enter last name..">
                    </div>


                    <div class="form-control">
                        <label for="email" style="color: #638889;"> Email</label>
                        <input type=" email" id="email" name="email" placeholder="Enter email..">
                    </div>


                    <div class="form-control">
                        <label for="jobrole" style="color: #638889;"> Job Role</label>
                        <select name=" jobrole" id="jobrole">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="UI/UX">UI UX Designer</option>
                            </select>
                    </div>


                    <div class="textarea-control">
                        <label for="address" style="color: #638889;"> Address</label>
                        <textarea name="address" id="address" cols="50" rows="3" placeholder="Enter address"></textarea>
                    </div>


                    <div class="form-control">
                        <label for="city" style="color: #638889;"> City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city..">
                    </div>


                    <div class="form-control">
                        <label for="pincode" style="color: #638889;"> Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..">
                    </div>


                    <div class="form-control">
                        <label for="date" style="color: #638889;">Date</label>
                        <input value="2024-03-15" type="date" id="date" name="date">
                    </div>


                    <div class="form-control">
                        <label for="upload" style="color: #638889;">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                </div>

                <div class="button">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <footer><marquee direction = "right">Made with ðŸ’“ by Wisha</marquee></footer>
    </div>
</body>

</html>
